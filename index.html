<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="card">
		<div class="content">
			<h1 class="header">Get <span class="violet-color">insights</span> that help your business grow.</h1>
			<p class="paragraph">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.
			</p>
			<div class="stats">
				<div class="stat">
					<span class="stat-title">10k+</span>
					<span class="stat-name">companies</span>
				</div>
				<div class="stat">
					<span class="stat-title">314</span>
					<span class="stat-name">templates</span>
				</div>
				<div class="stat">
					<span class="stat-title">12m+</span>
					<span class="stat-name">queries</span>
				</div>
			</div>
			<div class="stats-details">
			</div>
		</div>
		<div class="image">
			<div class="overlay"></div>
			<img class="img" src="./images/image-header-desktop.jpg" alt="">
		</div>
	</div>
</body>
</html>
